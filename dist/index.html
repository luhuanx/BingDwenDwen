<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,
    minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>冰墩墩</title>
</head>

<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>#buttons {
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }

        #buttons>button {
            margin-bottom: 10px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        #html {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            right: 250px;
            top: 20px;
        }

        @media (max-width:500px) {
            #html {
                height: 50vh;
                overflow: auto;
            }

            #div1Wrapper {
                height: 50vh;

            }

            #div1 {
                position: relative;
                top: 0;
                right: 150px;
            }
        }</style>
    <div id="div1Wrapper">
        <div id="div1">
            <div class="bingDwenDwenContainer">
                <div class="ear"></div>
                <div class="face"></div>
                <div class="eyes"></div>
                <div class="iris"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="body"></div>
                <div class="leftHand"></div>
                <div class="rightHand"></div>
                <div class="feet"></div>
                <div class="highlight"></div>
            </div>
        </div>
    </div>
    
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
